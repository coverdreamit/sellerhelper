spring:
  application:
    name: sellerhelper-be
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false

server:
  port: ${SERVER_PORT:5080}
  # Cookie 헤더가 여러 앱 쿠키 누적 시 "is not allowed" 오류. 128KB로 확대
  max-http-header-size: 131072

# CORS: 비어있으면 localhost/127.0.0.1 모든 포트 허용. 지정 시 해당 Origin만 사용
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

# 앱 설정 (프로필별로 오버라이드)
app:
  dev-mode: ${APP_DEV_MODE:false}

logging:
  level:
    org.hibernate.SQL: debug
    com.sellerhelper: debug
