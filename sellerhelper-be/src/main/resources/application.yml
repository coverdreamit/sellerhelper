spring:
  application:
    name: sellerhelper-be
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false

server:
  port: ${SERVER_PORT:5080}

logging:
  level:
    org.hibernate.SQL: debug
    com.sellerhelper: debug
