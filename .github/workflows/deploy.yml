name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 허용

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/coverdreamit

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FE image
        uses: docker/build-push-action@v6
        with:
          context: ./sellerhelper-fe
          file: ./sellerhelper-fe/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/sellerhelper-fe:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/sellerhelper-fe:latest

      - name: Build and push BE image
        uses: docker/build-push-action@v6
        with:
          context: ./sellerhelper-be
          file: ./sellerhelper-be/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/sellerhelper-be:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/sellerhelper-be:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: coverdreamit.iptime.org
          port: 2256
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export IMAGE_TAG=${{ github.sha }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            APP_DIR="$HOME/sellerhelper"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # docker-compose 및 설정 파일 동기화
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/coverdreamit/sellerhelper.git .
            fi

            # GHCR 퍼블릭 이미지 풀 (인증 불필요)
            docker compose pull
            docker compose up -d --force-recreate
