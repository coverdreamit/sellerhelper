name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 허용

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/coverdreamit

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FE image
        uses: docker/build-push-action@v6
        with:
          context: ./sellerhelper-fe
          file: ./sellerhelper-fe/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/sellerhelper-fe:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/sellerhelper-fe:latest

      - name: Build and push BE image
        uses: docker/build-push-action@v6
        with:
          context: ./sellerhelper-be
          file: ./sellerhelper-be/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/sellerhelper-be:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/sellerhelper-be:latest

      # 배포는 서버에서 5분마다 scripts/deploy.sh 크론으로 실행
